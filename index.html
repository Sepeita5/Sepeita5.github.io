<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- local css -->
    <link rel="stylesheet" href="style.css">

    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="display-1 mt-1 mb-5 text-center">To Do List</h1>
        <input id="input" class="form-control mb-3" type="text" placeholder="Enter work">
        <button id = 'button' class="btn btn-outline-success d-grid gap-2 d-sm-block mb-3 col-4 mx-auto ">Add</button>

        <table class = "table table-dark table-striped">
            <tr>
                <th class="text-center col-2">#</th>
                <th class="text-center col-8">Jobs</th>
                <th class="col-2"></th>
            </tr>

        </table>




    </div>

    <script src="js/script.js"></script>
</body>
</html>
